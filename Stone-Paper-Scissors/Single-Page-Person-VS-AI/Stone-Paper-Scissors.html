<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Stone-Paper-Scissors</title>
		<style type="text/css">
			div{margin:20px auto;padding:10px;border:2px solid #999;width:200px;background:#ffe;}
			div#cu{font-weight:bold;font-size:30px;height:40px;color:red;}
			div#la{border:none;background:none;display:none;}
			span{color:red;font-weight:bold;}
		</style>
		<script type="text/javascript">
			var se = null,time=20,you=0,arr=new Array('Stone','Paper','Scissors');
			function p(n){
				you = n;
				document.getElementById('you').innerHTML=s(n);
				document.getElementById('st').disabled=true;
				document.getElementById('mb').disabled=true;
				document.getElementById('jz').disabled=true;
				document.getElementById('cu').innerHTML = '...';
				se = setInterval('t()',50);
			}
			function agin(){
				document.getElementById('st').disabled=false;
				document.getElementById('mb').disabled=false;
				document.getElementById('jz').disabled=false;		
				document.getElementById('la').style.display = 'none';
				document.getElementById('you').innerHTML = '';		
				document.getElementById('pc').innerHTML = '';
				document.getElementById('cu').innerHTML = '';
				document.getElementById('you').innerHTML= 'Please choose';		
			}
			function bt(){
				var pc = Math.floor(Math.random() * 3 + 1);
				document.getElementById('pc').innerHTML = s(pc);
				var str='';
				if(pc==you){
					str += 'Draw';	
				}else{
					var b = pc-you;
					if(b>0){
						if(b==1){
							str += 'AI Win';	
						}else{
							str += 'You Win';	
						}				
					}else{
						b = b*-1;	
						if(b==1){
							str += 'You Win';	
						}else{
							str += 'AI Win';	
						}	
					}		
				}
				document.getElementById('la').style.display = 'block';
				document.getElementById('cu').innerHTML = str;
			}
			function t(){
				if(time>0){
					document.getElementById('pc').innerHTML = arr[time%3];
					time--;
				}else{
					clearInterval(se);
					se = null;
					time = 20;
					bt();
				}
			}
			function s(n){
				if(n==1){
					return 'Stone';	
				}else if(n==2){
					return 'Paper';	
				}else{
					return 'Scissors';	
				}
			}
		</script>
	</head>
	<body>
		<div>
			<p>Go?<span id="you">Please choose</span></p>
			<p><button id="st" onclick="p(1);">Stone</button></p>
			<p><button id="mb" onclick="p(2);">Paper</button></p>
			<p><button id="jz" onclick="p(3);">Scissors</button></p>
		</div>
		<div>
			<p>AI?</p>
			<span id="pc"></span>
		</div>
		<div id="cu"></div>
		<div id="la"><button id="agin" onclick="agin()">Once more</button></div>
	</body>
</html>
